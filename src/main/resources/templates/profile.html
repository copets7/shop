<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <title>User profile</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<h1>User Profile</h1>
<form th:action="@{/users/profile}" th:object="${user}" method="post">
    <label for="userName">User Name</label>
    <input type="text" th:field="*{username}" id="userName" placeholder="User Name">
    <br/>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    <br/>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">
    <br/>
    <label for="password">Matching password</label>
    <input type="text" th:field="*{matchingPassword}" id="matchingPassword" placeholder="Password">
    <br/>
    <input type="submit" value="Update user">
</form>
</body>
</html>
